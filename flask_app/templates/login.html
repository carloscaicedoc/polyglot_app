<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Polyglot App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-info border-bottom border-dark border-1">
        <div class="container-fluid">
            <div class="d-flex">
                <img src="../static/img/bike_icon_t.png" class="ms-5"   alt="..."   style="width: 53px;">
                <h1 class="text-center text-dark ms-2 mt-2">Polyglot App</h1>
            </div>
            <form class="d-flex">
                <input class="form-control me-3 " type="search" placeholder="Language" aria-label="Search">
                <a href="/" class="btn btn-info btn-outline-dark text-dark ms-3 me-5 px-4">Homepage</a>
            </form>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <form action="/login/validate" method="post" class="col-4 p-4 bg-light my-5 rounded border border-light border-2 text-dark">
            <h2 class="text-dark">Login</h2>
            {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <h4>Error</h4>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control">
            </div>
            <input type="submit" value="Login" class="btn btn-dark text-light mt-3 ">
        </form>
    </div>
    
</body>
</html>
